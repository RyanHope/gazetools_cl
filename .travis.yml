language: python

python:
  - 2.7

before_install:
  - wget http://repo.continuum.io/miniconda/Miniconda-latest-Linux-x86_64.sh -O miniconda.sh
  - chmod +x miniconda.sh
  - ./miniconda.sh -b
  - export PATH=/home/travis/miniconda/bin:$PATH
  - conda update --yes conda
  - sudo rm -rf /dev/shm
  - sudo ln -s /run/shm /dev/shm

install:
  - conda install --yes python=$TRAVIS_PYTHON_VERSION numpy sphinx
  - sudo apt-get update -qq
  - sudo apt-get install -qq fglrx=2:8.960-0ubuntu1 opencl-headers
  - pip install --user git+https://github.com/Syntaf/travis-sphinx.git
  - pip install coveralls
  - pip install pyopencl
  - pip install .

script:
  - nosetests --with-coverage --cover-package=python/gazetools python/gazetools/tests
  - travis-sphinx --source=python/docs build

after_success:
  - travis-sphinx deploy
